{{- if .Values.app.emailLatestFailures.onDeploy.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "failed-imports.fullname" . }}-email-latest-failures
  labels:
    {{- include "failed-imports.commonLabels" . | nindent 4 }}
    app.kubernetes.io/component: {{ .Values.app.name }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation
    "helm.sh/hook-weight": "3"
spec:
  activeDeadlineSeconds: 1200
  template:
    {{- include "emailLatestFailures.job" . | nindent 4 }}
{{- end }}

---

apiVersion: v1
kind: Secret
metadata:
  name: {{ template "failed-imports.fullname" . }}-email-latest-failures-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "failed-imports.commonLabels" . | nindent 4 }}
    app.kubernetes.io/component: email-latest-failures
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation
    "helm.sh/hook-weight": "-1"
type: Opaque
data:
{{- range $key, $value := .Values.django.envSecrets }}
  {{ $key }}: {{ $value | b64enc | quote }}
{{- end }}